<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProjectNinjas - Protected Prestige</title>
    <meta name="description" content="Sophisticated digital portfolio platform for students showcasing academic projects with secure access control and elegant presentation." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
      /* Ensure fonts load properly */
      body {
        font-family: 'Inter', sans-serif;
      }
      
      .font-playfair {
        font-family: 'Playfair Display', serif;
      }
      
      .font-inter {
        font-family: 'Inter', sans-serif;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #171717;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #404040;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #525252;
      }

      /* Line clamp utility */
      .line-clamp-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      .line-clamp-4 {
        display: -webkit-box;
        -webkit-line-clamp: 4;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
